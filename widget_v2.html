<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theming */
        :root {
            --main-color: #111;
            --text-color: #fff;
            --accent-color: #1db954; /* Spotify Green */
            --secondary-accent-color: #1ed760;
            --pill-bg-color: #333;
            --progress-bg-color: #535353; /* Darker grey for progress background */
            --border-radius-lg: 12px; /* Slightly less rounded */
            --border-radius-pill: 50px;
            --font-family: 'Ubuntu';
            --background-image: url(''); /* Placeholder for dynamic background */
            --blur-intensity: 20px; /* Control blur amount */
            --overlay-opacity: 0.65; /* Control overlay darkness */
            --animation-duration: 0.5s; /* Base duration for animations */
        }

        /* Reset and base styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden; /* Prevent scrollbars on the body */
            font-family: var(--font-family);
            background-color: transparent;
            color: var(--text-color);
            font-size: 14px; /* Set a base font size for better control with em */
        }

        /* Main player container */
        .player-container {
            position: relative; /* Needed for absolute positioning */
            display: flex;
            align-items: center; /* Vertically center items */
            width: 100%;
            min-height: 100px; /* Minimum height */
            border-radius: var(--border-radius-lg);
            overflow: hidden; /* Clip content and background */
            background-color: var(--main-color); /* Fallback */
            z-index: 1;
            box-sizing: border-box;
        }

        /* Blurred background using pseudo-element */
        .player-container::before {
            content: "";
            position: absolute;
            top: calc(-1 * var(--blur-intensity));
            left: calc(-1 * var(--blur-intensity));
            right: calc(-1 * var(--blur-intensity));
            bottom: calc(-1 * var(--blur-intensity));
            background-image: var(--background-image);
            background-position: center;
            background-size: cover;
            filter: blur(var(--blur-intensity));
            z-index: -2; /* Behind overlay */
            /* No transition added for background-image for performance */
        }

        /* Dark overlay for readability */
        .player-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, var(--overlay-opacity));
            z-index: -1; /* Behind content, above blur */
            border-radius: inherit;
            transition: background-color 0.3s ease; /* Slight transition for overlay */
        }

        /* Spotify Logo */
        .spotify-logo {
            width: 70px;
            height: auto;
            position: absolute;
            top: 10px;
            right: 12px;
            opacity: 0.7;
            z-index: 2;
            transition: opacity 0.3s ease;
        }

        /* Player Content Area - Handles fade-in/slide-up */
        .player-content {
            display: flex;
            align-items: center;
            width: 100%;
            z-index: 1;
            /* Animation state controlled by parent */
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px); /* Start slightly lower */
            transition: opacity var(--animation-duration) ease-out,
                        visibility var(--animation-duration) ease-out,
                        transform var(--animation-duration) ease-out;
        }

        /* Album Art Section */
        .album-art-section {
            flex: 0 0 auto;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .album-art {
            display: block;
            max-width: 100px;
            max-height: 100px;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            /* Inherits transition from player-content implicitly */
        }

        /* Info Section */
        .info-section {
            flex: 1 1 auto;
            padding: 15px 15px 15px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .player-status {
            font-size: 0.9em;
            margin-bottom: 6px;
            opacity: 0.9;
            display: flex; /* Use flex for icon spacing */
            align-items: center;
        }
        /* Span for the icon to allow animation */
        #player-status-icon {
            margin-right: 0.4em; /* Space between icon and text */
            display: inline-block; /* Needed for transform/animation */
        }
        /* Pulse animation for the playing icon */
        #player-status-icon.playing-indicator {
             animation: pulseOpacity 1.8s infinite ease-in-out;
        }

        .player-song {
            display: block;
            font-size: 1.25em;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: underline; /* Keep underline from user change */
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.2s ease;
        }
        .player-song:hover {
            color: var(--secondary-accent-color);
        }

        .pill-container {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 10px;
            margin-top: 10px; /* Keep margin from user change */
        }

        .info-pill {
            display: inline-block;
            color: var(--text-color);
            background: var(--pill-bg-color);
            padding: 4px 10px;
            border-radius: var(--border-radius-pill);
            text-decoration: none;
            font-size: 0.8em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 160px;
            transition: background-color 0.2s ease;
        }
        .info-pill:hover {
            background-color: #555;
        }

        .player-time {
            font-weight: bold;
            font-size: 0.8em;
            text-align: right;
            margin-bottom: 4px;
            opacity: 0.9;
        }

        .player-progress-back {
            background-color: var(--progress-bg-color);
            border-radius: var(--border-radius-pill);
            height: 6px;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        }

        .player-progress {
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-accent-color));
            height: 100%;
            width: 0%;
            border-radius: var(--border-radius-pill);
            transition: width 0.3s linear; /* Keep progress bar transition */
            box-shadow: 0 0 4px var(--accent-color);
        }

        /* Message Styling */
        .loading-message,
        .not-playing-message {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100px;
            font-size: 1em;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
            position: absolute;
            top: 0; left: 0;
            color: var(--text-color);
            z-index: 1;
            border-radius: inherit;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--animation-duration) ease-out, visibility var(--animation-duration) ease-out;
        }
        /* Show messages when appropriate */
        .player-container.loading .loading-message,
        .player-container.not-playing .not-playing-message {
            opacity: 1;
            visibility: visible;
        }

        /* Loading dots animation */
        .loading-dots .dot {
            display: inline-block;
            animation: blink 1.4s infinite both;
        }
        .loading-dots .dot:nth-child(1) { animation-delay: 0s; }
        .loading-dots .dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots .dot:nth-child(3) { animation-delay: 0.4s; }


        /* Control player content visibility and animation */
         .player-container.loading .player-content,
         .player-container.not-playing .player-content {
              opacity: 0;
              visibility: hidden;
              transform: translateY(10px); /* Keep hidden state */
         }
         /* Explicitly show content when playing */
         .player-container:not(.loading):not(.not-playing) .player-content {
             opacity: 1;
             visibility: visible;
             transform: translateY(0); /* Animate to final position */
         }


        /* Keyframe Animations */
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        @keyframes pulseOpacity {
            0%, 100% { opacity: 0.6; } /* Dimmed state */
            50% { opacity: 1; } /* Full opacity state */
        }


        /* Responsive Design (no changes needed here for animations) */
        @media (max-width: 600px) { /* ... */ }
        @media (max-width: 400px) { /* ... */ }

         /* --- Media Query Styles Copied from v2.3 --- */
         @media (max-width: 600px) {
             body, html { font-size: 13px; }
             .player-container { min-height: 90px; }
             .album-art-section { padding: 10px; }
             .album-art { max-width: 80px; max-height: 80px; }
             .info-section { padding: 10px 10px 10px 0; }
             .player-song { font-size: 1.15em; }
             .player-status { font-size: 0.85em; }
             .pill-container { gap: 5px; margin-bottom: 8px; }
             .info-pill { font-size: 0.75em; padding: 3px 8px; max-width: 120px; }
             .player-time { font-size: 0.75em; }
             .spotify-logo { width: 55px; top: 8px; right: 10px; }
        }
         @media (max-width: 400px) {
             body, html { font-size: 12px; }
             .player-song { font-size: 1.1em; }
             .info-pill { max-width: 100px; }
             .spotify-logo { width: 50px; top: 6px; right: 8px; }
             .album-art { max-width: 70px; max-height: 70px; }
         }
         /* --- End Media Query Styles --- */

    </style>
</head>
<body>
    <div id="player-container" class="player-container loading"> <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo" class="spotify-logo" />

        <div class="loading-message">
            Loading<span class="loading-dots"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>
        </div>

        <div class="not-playing-message">
             <span id="not-playing-text">I am not listening to anything right now.</span>
         </div>

        <div class="player-content">
            <div class="album-art-section">
                <img id="player-album-art" src="https://placehold.co/100x100/111/555?text=Load..." alt="Album Art" class="album-art" />
            </div>

            <div class="info-section">
                 <div id="player-status" class="player-status">
                    <span id="player-status-icon"></span>
                    <span id="player-status-text">Connecting...</span>
                </div>
                <a id="player-song" href="#" target="_blank" class="player-song">Song Title</a>
                <div id="pill-container" class="pill-container">
                    <a id="player-artist-pill" href="#" target="_blank" class="info-pill">Artist</a>
                    <a id="player-album-pill" href="#" target="_blank" class="info-pill">Album</a>
                </div>

                <div class="progress-area">
                     <div id="player-time" class="player-time">--:-- / --:--</div>
                     <div id="player-progress-back" class="player-progress-back">
                        <div id="player-progress" class="player-progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const serviceHost = "https://spotify.thanuj-usp.workers.dev";
        const spotifyUser = "Pavan Thanuj Upadrasta"; // Kept for reference if needed
        const updateInterval = 10000;
        const progressTickInterval = 1000;

        // DOM Elements
        const playerContainer = document.getElementById("player-container");
        const statusEl = document.getElementById("player-status"); // Container for status
        const statusIconEl = document.getElementById("player-status-icon"); // Icon span
        const statusTextEl = document.getElementById("player-status-text"); // Text span
        const songLinkEl = document.getElementById("player-song");
        const artistPillEl = document.getElementById("player-artist-pill");
        const albumPillEl = document.getElementById("player-album-pill");
        const albumArtEl = document.getElementById("player-album-art");
        const timeEl = document.getElementById("player-time");
        const progressEl = document.getElementById("player-progress");
        const notPlayingTextEl = document.getElementById("not-playing-text");


        // State variables
        let currentSongData = null;
        let progressIntervalId = null;
        let updateTimeoutId = null;

        // --- Functions ---

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, "0")}`;
        }

        function updateProgressUI() {
            if (!currentSongData || !currentSongData.item) return;
            // Ensure elements exist before updating
            if (!progressEl || !timeEl) return;

            const progressMs = currentSongData.progress_ms;
            const durationMs = currentSongData.item.duration_ms;

            if (durationMs > 0) {
                const percentage = Math.min((progressMs / durationMs) * 100, 100);
                progressEl.style.width = `${percentage}%`;
                timeEl.textContent = `${formatTime(progressMs)} / ${formatTime(durationMs)}`;
            } else {
                progressEl.style.width = '0%';
                timeEl.textContent = formatTime(progressMs);
            }
        }

        function startProgressTick() {
            stopProgressTick();
            if (currentSongData && currentSongData.is_playing) {
                 progressIntervalId = setInterval(() => {
                    if (currentSongData && currentSongData.item) {
                        currentSongData.progress_ms += progressTickInterval;
                        if (currentSongData.item.duration_ms && currentSongData.progress_ms > currentSongData.item.duration_ms) {
                             currentSongData.progress_ms = currentSongData.item.duration_ms;
                             stopProgressTick(); // Stop ticking locally
                             // Optional: could trigger fetch slightly early here
                        }
                        updateProgressUI();
                    } else {
                        stopProgressTick(); // Stop if data becomes invalid
                    }
                }, progressTickInterval);
            }
        }

        function stopProgressTick() {
            if (progressIntervalId) {
                clearInterval(progressIntervalId);
                progressIntervalId = null;
            }
        }

        function updatePlayerUI(data) {
             // Remove loading state first
             playerContainer.classList.remove('loading');

            // Ensure status elements exist
            if (!statusIconEl || !statusTextEl || !notPlayingTextEl) {
                console.error("Status elements not found!");
                return;
            }

            if (!data || !data.item) {
                // Nothing is playing or error occurred
                playerContainer.classList.add('not-playing');
                playerContainer.classList.remove('playing');
                // Use the text you preferred:
                notPlayingTextEl.textContent = `I am not listening to anything right now.`;
                statusIconEl.textContent = '⚫'; // Simple indicator when not playing
                statusTextEl.textContent = 'Offline / Paused'; // Clearer status text
                statusIconEl.classList.remove('playing-indicator'); // Remove pulse class
                stopProgressTick();
                currentSongData = null;
                playerContainer.style.setProperty('--background-image', 'none');
                return;
            }

             // We have data, remove not-playing state and add playing state
             playerContainer.classList.remove('not-playing');
             playerContainer.classList.add('playing');


            // Check if the song is the same to avoid unnecessary DOM updates for static elements
            const isSameSong = currentSongData && currentSongData.item.id === data.item.id;

            currentSongData = data; // Update current song data regardless of same song

            // Update Status Icon and Text (Always update play state)
            if (data.is_playing) {
                statusIconEl.textContent = '▶️';
                statusTextEl.textContent = 'I am listening to...'; // Use the text you preferred
                statusIconEl.classList.add('playing-indicator'); // Add class for pulse animation
                startProgressTick();
            } else {
                statusIconEl.textContent = '⏸️';
                statusTextEl.textContent = 'Paused';
                statusIconEl.classList.remove('playing-indicator'); // Remove pulse class
                stopProgressTick();
            }


            // Update Song, Artist, Album, Art (only if changed or first load)
            if (!isSameSong) {
                 // Ensure elements exist
                 if (!songLinkEl || !artistPillEl || !albumPillEl || !albumArtEl) {
                     console.error("Song info elements not found!");
                     return; // Exit if elements are missing
                 }

                 songLinkEl.href = data.item.external_urls.spotify || '#';
                 songLinkEl.textContent = data.item.name || 'Unknown Song';

                 if (data.item.artists && data.item.artists.length > 0) {
                    artistPillEl.href = data.item.artists[0].external_urls.spotify || '#';
                    artistPillEl.textContent = `🎤 ${data.item.artists[0].name || 'Unknown Artist'}`;
                    artistPillEl.style.display = 'inline-block';
                 } else {
                     artistPillEl.style.display = 'none';
                 }

                 if (data.item.album) {
                    albumPillEl.href = data.item.album.external_urls.spotify || '#';
                    albumPillEl.textContent = `💽 ${data.item.album.name || 'Unknown Album'}`;
                    albumPillEl.style.display = 'inline-block';
                 } else {
                      albumPillEl.style.display = 'none';
                 }

                 // Update Album Art & Background
                 const imageUrl = data.item.album?.images?.find(img => img.height <= 300)?.url ||
                                  data.item.album?.images?.[1]?.url ||
                                  data.item.album?.images?.[0]?.url ||
                                  'https://placehold.co/100x100/111/555?text=No+Art';
                 albumArtEl.src = imageUrl;
                 albumArtEl.alt = `Album art for ${data.item.album?.name || 'Unknown Album'}`;
                 // Set background image (instant swap is fine)
                 playerContainer.style.setProperty('--background-image', `url(${imageUrl})`);
            }

            // Update Progress Bar & Time (always update if playing or paused)
            updateProgressUI();

            // Start/Stop tick handled within play state logic above
        }

        async function fetchNowPlaying() {
             try {
                 const response = await fetch(`${serviceHost}/get-now-playing`);
                 if (!response.ok) {
                     let errorBody = null;
                     try { errorBody = await response.json(); } catch (e) { /* ignore */ }
                     console.error("API Response Error:", response.status, errorBody);
                     throw new Error(`HTTP error! status: ${response.status}`);
                 }
                 const data = await response.json();

                 // Check for API error response first
                 if (data.hasOwnProperty("ERROR")) {
                     // console.warn("API returned an error:", data.ERROR);
                     updatePlayerUI(null); // Treat API error as not playing
                 } else if (!data || !data.item) {
                     // Handle valid response but no item playing
                     updatePlayerUI(null);
                 }
                 else {
                     // Valid data with an item
                     updatePlayerUI(data);
                 }
             } catch (error) {
                 console.error("Error fetching now playing data:", error);
                 updatePlayerUI(null); // Show "not playing" state on fetch error
                 // Update status text only if elements exist and not already showing 'not-playing'
                 if (!playerContainer.classList.contains('not-playing') && statusTextEl) {
                    statusTextEl.textContent = "⚠️ Error";
                    if(statusIconEl) statusIconEl.textContent = '⚠️';
                 }
             } finally {
                 // Schedule the next update regardless of success/failure
                 clearTimeout(updateTimeoutId);
                 updateTimeoutId = setTimeout(fetchNowPlaying, updateInterval);
             }
        }

        // --- Initial Load ---
        // Delay slightly to ensure DOM is ready
        setTimeout(fetchNowPlaying, 150);

    </script>
</body>
</html>
